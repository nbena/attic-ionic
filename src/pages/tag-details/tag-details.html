<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
    <button ion-button icon-only right (click)="showPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
  <ion-list>


      <ion-item>
        <ion-label>
          {{tag?.title}}
        </ion-label>
      </ion-item>


      <ion-item>
        Notes
        <ion-list>
          <ion-chip *ngFor="let note of tag?.notes" (click)="displayNoteDetails(note.title)">
            {{note.title}}
          </ion-chip>
        </ion-list>
      </ion-item>


    </ion-list>
  </ion-card>

</ion-content>
