<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
    <!-- <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-buttons start>
      <button ion-button icon-only right (click)="showPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>

</ion-header>

<!-- <ion-icon name="refresh"></ion-icon>-->

<ion-content padding>



<ion-refresher (ionRefresh)="refresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ion-card>

  <ion-list>


      <ion-item>
        <ion-label>
          {{note?.title}}
        </ion-label>
      </ion-item>


      <ion-item text-wrap>
        <ion-label>
          {{note?.text}}
        </ion-label>
      </ion-item>

<!--
      <ion-chip #chip2>
        <ion-icon name="pin" color="primary"></ion-icon>
        <ion-label>With Icon</ion-label>
        <button ion-button (click)="delete(chip2)">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-chip>-->



        <ion-item>
          <ion-label>
            Main tags
          </ion-label>
          <button type="button" ion-button item-right color="primary" (click)="addMainTags()">
            <ion-icon name="add-circle"></ion-icon>
          </button>
        </ion-item>

      <ion-item>
        <ion-list>
          <ion-chip *ngFor="let mainTag of shownMainTags; let i=index" (click)="displayTagDetails(mainTag.title)">
            <ion-label>
            {{mainTag.title}}
            </ion-label>
            <!--<ion-icon name="pin" color="primary"></ion-icon>-->
            <button ion-button (click)="deleteMainTags($event, i, mainTag.title)">
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-chip>
        </ion-list>
      </ion-item>




      <ion-item>
        <ion-label>
          Other tags
        </ion-label>
        <button type="button" ion-button item-right color="primary" (click)="addOtherTags()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-list>
          <ion-chip *ngFor="let otherTag of shownOtherTags; let i=index" (click)="displayTagDetails(otherTag.title)">
            <ion-label>
            {{otherTag.title}}
          </ion-label>
          <button ion-button (click)="deleteOtherTags($event, i, otherTag.title)">
            <ion-icon name="close"></ion-icon>
          </button>
          </ion-chip>
        </ion-list>
    </ion-item>


      <!-- <ion-item>
        <ion-label>
          Done: {{note?.isDone}}
        </ion-label>
      </ion-item> -->

      <ion-item>
        <ion-label>Done:</ion-label>
        <ion-toggle [(ngModel)]="shownIsDone" (ionChange)="isDoneChanges()"></ion-toggle>
      </ion-item>


      <ion-item>
        <ion-label>
          Links
        </ion-label>
        <button type="button" ion-button item-right color="primary" (click)="pushLinks()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-item>
        <ion-item>
        <ion-list>
          <ion-chip *ngFor="let link of shownLinks; let i=index" (click)="browse(link)">
            <ion-label>
              {{link}}
            </ion-label>
            <button ion-button (click)="deleteLinks($event, i, link)">
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-chip>
        </ion-list>
      </ion-item>


<!--using angular pipes to display dates. -->
      <ion-item>
        <ion-label>
          Created:
        </ion-label>
        <ion-label>
          {{note?.creationdate | date:'mediumDate'}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          Last modification:
        </ion-label>
        <ion-label>
          {{note?.lastmodificationdate | date:'mediumDate'}}
        </ion-label>
      </ion-item>


    </ion-list>

    <button ion-button full [disabled]="!submitChangeEnabled" (click)="submit()">Submit change</button>

  </ion-card>
  <!-- </ion-refresher-content>
  </ion-refresher> -->

</ion-content>
