<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button icon-only right (click)="showPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<!-- <ion-icon name="refresh"></ion-icon>-->

<ion-content padding>



<ion-refresher (ionRefresh)="refresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ion-card>

  <ion-list>


      <ion-item>
        <ion-label>
          {{note?.title}}
        </ion-label>
      </ion-item>


      <ion-item text-wrap>
        <ion-label>
          {{note?.text}}
        </ion-label>
      </ion-item>

<!--
      <ion-chip #chip2>
        <ion-icon name="pin" color="primary"></ion-icon>
        <ion-label>With Icon</ion-label>
        <button ion-button (click)="delete(chip2)">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-chip>-->

      <ion-item>
        <!-- <ion-label> -->
          Main tags
        <!-- </ion-label> -->
        <ion-list>
          <ion-chip *ngFor="let mainTag of mainTags?" (click)="displayTagDetails(mainTag._id, mainTag.title)" id="mainTag._id">
            <ion-label>
            {{mainTag.title}}
            </ion-label>
            <!--<ion-icon name="pin" color="primary"></ion-icon>-->
            <button ion-button (click)="delete($event, mainTag._id)">
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-chip>
        </ion-list>
      </ion-item>




      <ion-item>
        <!-- <ion-label> -->
          Other tags
        <!-- </ion-label> -->
        <ion-list>
          <ion-chip *ngFor="let otherTag of otherTags?" (click)="displayTagDetails(otherTag._id, otherTag.title)">
            {{otherTag.title}}
          </ion-chip>
        </ion-list>
    </ion-item>


      <ion-item>
        <ion-label>
          Done: {{note?.isDone}}
        </ion-label>
      </ion-item>


      <ion-item>
        Links
        <ion-list>
          <ion-chip *ngFor="let link of note?.links">
            {{link}}
          </ion-chip>
        </ion-list>
      </ion-item>

      <ion-item>
        <ion-label>
          Created:
        </ion-label>
        <ion-label>
          {{note?.creationDate | date:'mediumDate'}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          Last modification:
        </ion-label>
        <ion-label>
          {{note?.lastModificationDate | date:'mediumDate'}}
        </ion-label>
      </ion-item>


    </ion-list>

  </ion-card>
  <!-- </ion-refresher-content>
  </ion-refresher> -->

</ion-content>
