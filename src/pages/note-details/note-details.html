<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>
        {{note?.title}}
      </ion-label>
      <ion-label>
        <ion-item text-wrap>
          {{note?.text}}
        </ion-item>
      </ion-label>

      <ion-label>
        Main tags
      </ion-label>
      <ion-list>
        <ion-item *ngFor="let mainTag of note?.mainTags">
          {{mainTag}}
        </ion-item>
      </ion-list>
      <ion-label>
        Other tags
      </ion-label>
      <ion-list>
        <ion-item *ngFor="let mainTag of note?.mainTags">
          {{otherTag}}
        </ion-item>
      </ion-list>
      <ion-label>
        Done: {{note?.isDone}}
      </ion-label>
      <ion-label>
        Links:
      </ion-label>
      <ion-list>
        <ion-item *ngFor="let mainTag of note?.links">
          {{otherTag}}
        </ion-item>
      </ion-list>
    
    </ion-item>
  </ion-list>

</ion-content>
