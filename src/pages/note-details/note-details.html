  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>


      <ion-item>
        <ion-label>
          {{note?.title}}
        </ion-label>
      </ion-item>


      <ion-item text-wrap>
        <ion-label>
          {{note?.text}}
        </ion-label>
      </ion-item>


      <ion-item>
        <!-- <ion-label> -->
          Main tags
        <!-- </ion-label> -->
        <ion-list>
          <ion-chip *ngFor="let mainTag of note?.mainTags" (click)="displayTagDetails(mainTag._id, mainTag.title)">
            {{mainTag.title}}
          </ion-chip>
        </ion-list>
      </ion-item>




      <ion-item>
        <!-- <ion-label> -->
          Other tags
        <!-- </ion-label> -->
        <ion-list>
          <ion-chip *ngFor="let otherTag of note?.otherTags" (click)="displayTagDetails(otherTag._id, otherTag.title)">
            {{otherTag.title}}
          </ion-chip>
        </ion-list>
    </ion-item>


      <ion-item>
        <ion-label>
          Done: {{note?.isDone}}
        </ion-label>
      </ion-item>


      <ion-item>
        Links
        <ion-list>
          <ion-chip *ngFor="let link of note?.links">
            {{link}}
          </ion-chip>
        </ion-list>
      </ion-item>


    </ion-list>

</ion-content>
