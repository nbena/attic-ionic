<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{note?.title}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <form (ngSubmit)="submit()">

  <ion-item>
    <ion-label>Main tags:</ion-label>
    <ion-select multiple="true" [(ngModel)]="mainTagsString" name="main-tags">
      <ion-option *ngFor="let tag of tags" [value]="tag._id">
        {{tag.title}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Other tags:</ion-label>
    <ion-select multiple="true" [(ngModel)]="otherTagsString" name="other-tags">
      <ion-option *ngFor="let tag of tags" [value]="tag._id">
        {{tag.title}}
      </ion-option>
    </ion-select>
  </ion-item>

  <button ion-button full name="confirm" type="submit" color="primary">Confirm</button>
  <button ion-button full name="cancel" type="button" color="primary" (click)="cancel()">Cancel</button>


  </form>



</ion-content>
