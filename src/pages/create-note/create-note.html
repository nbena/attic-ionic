<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="createNote()">
  <ion-list>

    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input placeholder="title" name="title" [(ngModel)]="newNote.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Text</ion-label>
      <ion-textarea placeholder="text" name="text" [(ngModel)]="newNote.text"></ion-textarea>
    </ion-item>

  <ion-item>
    <ion-label>Main tags:</ion-label>
    <ion-select multiple="true" [(ngModel)]="mainTagsString" name="main-tags">
      <ion-option *ngFor="let tag of tags" [value]="tag.title">
        {{tag.title}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Other tags:</ion-label>
    <ion-select multiple="true" [(ngModel)]="otherTagsString" name="other-tags">
      <ion-option *ngFor="let tag of tags" [value]="tag.title">
        {{tag.title}}
      </ion-option>
    </ion-select>
  </ion-item>


  <ion-item>
    <ion-label stacked>
      Links:
    </ion-label>
    <button ion-button type="button" icon-only item-right (click)="pushLink()" color="primary">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-item>
  <ion-item>
    <ion-list>
      <ion-chip *ngFor="let link of links; let i=index">
        <ion-label>
          {{link}}
        </ion-label>
        <button ion-button (click)="deleteLinks($event, i)">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-chip>
    </ion-list>
  </ion-item>


  <ion-item>
    <ion-label>Done:</ion-label>
    <ion-toggle [(ngModel)]="newNote.isdone" name="is-done"></ion-toggle>
  </ion-item>

  <ion-item>
    <button ion-button type="submit">Create</button>
  </ion-item>

  </ion-list>
  </form>

</ion-content>
