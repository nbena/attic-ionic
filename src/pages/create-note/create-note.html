  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>create-note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  

  <ion-item>
    <ion-label>Main tags:</ion-label>
    <ion-select multiple="true" [(ngModel)]="mainTags">
      <ion-option *ngFor="let tag of tags" [value]="_id">
        {{tag.title}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Other tags:</ion-label>
    <ion-select multiple="true" [(ngModel)]="otherTags">
      <ion-option *ngFor="let tag of tags" [value]="_id">
        {{tag.title}}
      </ion-option>
    </ion-select>
  </ion-item>

</ion-content>
