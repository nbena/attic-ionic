<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row class="login-form">
      <ion-col>
          <ion-list inset>

              <ion-item>
                  <ion-label>
                    <ion-icon name="mail"></ion-icon>
                  </ion-label>
                  <ion-input [(ngModel)]="e_mail" placeholder="Email" type="email"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label>
                    <ion-icon name="lock"></ion-icon>
                  </ion-label>
                  <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
              </ion-item>


          </ion-list>

          <button ion-button (click)="register()">Register</button>

      </ion-col>
  </ion-row>

</ion-content>
