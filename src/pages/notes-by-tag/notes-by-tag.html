  <ion-card>
    Search option:
    <ion-list radio-group formControlName="searchOption">
      <ion-item>
        <ion-label>
          Notes with all of the selected tags
        </ion-label>
        <ion-radio value="and" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>
          Notes with at least one of the selected tags
        </ion-label>
        <ion-radio value="or" checked></ion-radio>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
  <ion-list>
    <ion-item *ngFor="let tag of shownTags; let i=index"  formArrayName="tags">
      <!-- <ion-checkbox (ionChange)="dataChanged2($event, i);"></ion-checkbox> -->
      <ion-checkbox [value]="tag.title"></ion-checkbox>
      <ion-label>{{tag.title}}</ion-label>
      <ion-badge item-right>{{tag.noteslength}}</ion-badge>
    </ion-item>
  </ion-list>

  </ion-card>
