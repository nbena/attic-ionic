<ion-header>

  <ion-navbar color="primary">

    <!-- <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>Edit text</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <!-- <form (ngSubmit)="changeText()"> -->
  <form [formGroup]="editTextPageForm">
    <ion-item>
      <ion-label stacked color="primary"> The new text:</ion-label>
    </ion-item>
    <!-- <ion-textarea [(ngModel)]="text" name="text" autosize></ion-textarea>
    <button ion-button name="confirm" type="submit" color="primary">Confirm</button>
    <button ion-button name="cancel" type="button" color="primary" (click)="cancel()">Cancel</button> -->
    <ion-textarea autosize
      formControlName="text"
      [class.invalid]="!editTextPageForm.controls.text.valid && (editTextPageForm.controls.text.dirty || tryingToSubmit)"
      >
    </ion-textarea>

    <ion-item *ngIf="!editTextPageForm.controls.text.valid && (editTextPageForm.controls.text.dirty || tryingToSubmit)">
        <ion-label class="error-label">Enter a valid text.</ion-label>
    </ion-item>

    <!-- <button ion-button name="confirm" type="submit" color="primary">Confirm</button>
    <button ion-button name="cancel" type="button" color="primary" (click)="cancel()">Cancel</button> -->
    <button ion-button color="primary" (click)="changeText()">Confirm</button>
    <button ion-button color="primary" (click)="cancel()">Cancel</button>
  </form>

</ion-content>
