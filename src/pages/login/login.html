<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row class="login-form">
    <ion-col>
      <ion-list inset>

        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input [(ngModel)]="e_mail" placeholder="email" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button full (click)="login()" color="primary">Login</button>

    </ion-col>
  </ion-row>

  <ion-row class="login-form">
    <ion-col>
      <button ion-button full (click)="register()">Register</button>
    </ion-col>
  </ion-row>

</ion-content>
