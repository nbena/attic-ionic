    <ion-title>Tags list</ion-title>

<ion-content padding>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchCtrl">
  </ion-searchbar>


  <!-- <h3>Tags!</h3> -->
    <!-- <ion-card detail-push *ngFor="let tag of shownTags" (click)="displayTagDetails(tag.title)">
    <ion-label>
      {{tag.title}}
    </ion-label>
    <ion-item>
      <ion-label>Notes:</ion-label>
      <ion-badge item-right (click)="notesByTag($event, tag)">{{tag.noteslength}}</ion-badge>
    </ion-item>
  </ion-card> -->

  <div *ngIf="isThereSomethingToShow; then show_tags; else no_tags"></div>


  <ng-template #show_tags>
  <ion-list>
    <ion-item *ngFor="let tag of shownTags" (click)="displayTagDetails(tag)">
      <ion-label >{{tag.title}}</ion-label>
      <ion-badge item-right (click)="notesByTag($event, tag)">{{tag.noteslength}}</ion-badge>
    </ion-item>
  </ion-list>
</ng-template>

<ng-template #no_tags>
  <div text-center class="generic-gray reduced-font">
    There are no tags to display.
  </div>
</ng-template>



<style>
  .fixed-fab {
    position: absolute;
    bottom: 20px; right: 4px;
  }
</style>


<ion-fab fab-bottom fab-right class="fixed-fab">
  <button ion-fab color="primary" (click)="createNewTag()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>

</ion-content>
