<!--
MenuToggle is used for the sidemenu.
-->
<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>tags</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchCtrl">
  </ion-searchbar>


  <h3>Tags!</h3>
  <!-- <ion-list> -->
    <ion-card detail-push *ngFor="let tag of shownTags" (click)="displayTagDetails(tag._id, tag.title)">
      {{tag.title}}
    <!--  {{note._id}}-->
    <ion-label>Notes:</ion-label>
    <ion-badge item-right (click)="notesByTag($event, tag._id)">{{tag.notes_length}}</ion-badge>
  </ion-card>
  <!-- </ion-list> -->

  <!-- <button ion-button icon-only (click)="createNewTag()">
    <ion-icon name="add-circle"></ion-icon>
  </button> -->



</ion-content>
