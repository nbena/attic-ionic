<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>notes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchCtrl">
  </ion-searchbar>

  <h3>Notes!</h3>
  <!-- <ion-list> -->
    <ion-card detail-push *ngFor="let note of notes" (click)="displayNoteDetails(note._id, note.title)">
      {{note.title}}
    <!--  {{note._id}}-->
  </ion-card>
  <!-- </ion-list> -->

  <button ion-button icon-only (click)="createNewNote()">
    <ion-icon name="add-circle"></ion-icon>
  </button>


</ion-content>
