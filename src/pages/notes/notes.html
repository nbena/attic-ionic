  <ion-navbar color="primary">

    <ion-title>Notes list</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="showPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchCtrl">
  </ion-searchbar>

      <ion-item>

      <ion-item-options>
        <button ion-button icon-only (click)="deleteNote(note.title)" danger>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding> -->

    <div *ngIf="isThereSomethingToShow; then show_notes; else no_notes"></div>


    <ng-template #show_notes>
      <ion-list>
        <ion-item *ngFor="let note of shownNotes; let i=index" (click)="displayNoteDetails(note.title,i)">
          <ion-label>{{note.title}}</ion-label>
        </ion-item>
      </ion-list>
    </ng-template>

    <ng-template #no_notes>
      <div text-center class="generic-gray reduced-font">
        There are no notes to display.
      </div>
    </ng-template>
