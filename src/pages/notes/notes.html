<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button icon-only right (click)="showPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button>
    <ion-title>notes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchCtrl">
  </ion-searchbar>

  <h3>Notes!</h3>
    <!-- <ion-card detail-push *ngFor="let note of shownNotes" (click)="displayNoteDetails(note._id, note.title)">
      {{note.title}}
    </ion-card> -->
    <ion-item-sliding *ngFor="let note of shownNotes" (click)="displayNoteDetails(note.title)">
      <ion-item>
        {{note.title}}
      </ion-item>

      <ion-item-options>
        <button ion-button icon-only (click)="deleteNote(note.title)" danger>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>




</ion-content>


  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="createNewNote()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
