<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>notes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Notes!</h3>
  <ion-list>
    <ion-item detail-push *ngFor="let note of notes">
      {{note.title}}
    </ion-item>
  </ion-list>
</ion-content>
